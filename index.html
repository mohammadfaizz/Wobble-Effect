    <style>
        

        .blast {
  display: inline-block;
}


.rubberBand {
  -webkit-animation-name: rubberBand;
  animation-name: rubberBand;
}


.animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

.blast:hover{
    color: #111;
    text-shadow: #111;
}

@keyframes rubberBand{

    0% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
    }
    30% {
    -webkit-transform: scale3d(1.25, 0.75, 1);
    transform: scale3d(1.25, 0.75, 1);
    }
    40% {
    -webkit-transform: scale3d(0.75, 1.25, 1);
    transform: scale3d(0.75, 1.25, 1);
    }
    50% {
    -webkit-transform: scale3d(1.15, 0.85, 1);
    transform: scale3d(1.15, 0.85, 1);
    }
    65% {
    -webkit-transform: scale3d(0.95, 1.05, 1);
    transform: scale3d(0.95, 1.05, 1);
    }
    75% {
    -webkit-transform: scale3d(1.05, 0.95, 1);
    transform: scale3d(1.05, 0.95, 1);
    }
    100% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
    }

}


.animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

   5px 5px 0 #2B3467,

}

<h1 class="blast" style="font-size: 124px; color: #fff;">Testing</h1>

<h1 style="font-size: 200px; margin: 0;"><span class="blast" style=" color: #ffd700;">T</span><span class="blast" style=" color: #ffd700;">e</span><span class="blast" style=" color: #ffd700;">s</span><span class="blast" style=" color: #ffd700;">t</span><span class="blast" style=" color: #ffd700;">i</span><span class="blast" style=" color: #ffd700;">n</span><span class="blast" style=" color: #ffd700;">g</span></h1>
<h1 style="font-size: 90px; margin: 0;"><span class="blast" style=" color: #ffd700;">M</span><span class="blast" style=" color: #ffd700;">o</span><span class="blast" style=" color: #ffd700;">h</span><span class="blast" style=" color: #ffd700;">d</span> &nbsp;<span class="blast" style=" color: #ffd700;">F</span><span class="blast" style=" color: #ffd700;">a</span><span class="blast" style=" color: #ffd700;">i</span><span class="blast" style=" color: #ffd700;">z</span></h1>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
    $(".blast").on("mouseenter",function(){
        $(this).addClass("animated rubberBand text_shadow");
        setTimeout(() => {
            $(this).removeClass("animated rubberBand");
        }, 1000);
    });

    $(".blast").on("mouseleave",function(){
        $(this).removeClass("text_shadow");
    })
    
    </script>
